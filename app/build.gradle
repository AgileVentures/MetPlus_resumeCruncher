
repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/release'
    }
}
apply plugin: 'application'
apply plugin: 'spring-boot'
mainClassName = 'org.metplus.curriculum.Application'

dependencies {
    compile project(':database')
    compile project(':core')
    compile project(':expressionCruncher')
    compile("org.springframework.boot:spring-boot-actuator")
    compile('org.springframework.boot:spring-boot-starter-security')
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task copyLicense {
    outputs.file new File("$buildDir/LICENSE.md")
    doLast {
        copy {
            from "LICENSE.md"
            into "$buildDir"
        }
    }
}

group: "org.metplus"
name: "curriculum"

sourceCompatibility = 1.8
targetCompatibility = 1.8

task startCruncher <<{
    bootRun { systemProperty "spring.profiles.active", System.env.SPRING_PROFILES_ACTIVE != null ? System.env.SPRING_PROFILES_ACTIVE : "development" }
}
startCruncher.finalizedBy bootRun

applicationDistribution.from(copyLicense) {
    into ""
}
